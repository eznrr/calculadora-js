<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - HTML/CSS e Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="saida">
            <div data-operador-anterior class="operador-anterior"></div>
            <div data-operador-atual class="operador-atual"></div>
        </div>
        <button data-all-clear class="maior">AC</button>
        <button data-del>DEL</button>
        <button data-operador class="operador">รท</button>
        <button data-numero>1</button>
        <button data-numero>2</button>
        <button data-numero>3</button>
        <button data-operador class="operador">*</button>
        <button data-numero>4</button>
        <button data-numero>5</button>
        <button data-numero>6</button>
        <button data-operador class="operador">+</button>
        <button data-numero>7</button>
        <button data-numero>8</button>
        <button data-numero>9</button>
        <button data-operador class="operador">-</button>
        <button data-numero class="maior">.</button>
        <button data-numero>0</button>
        <button data-resultado class="operador">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
